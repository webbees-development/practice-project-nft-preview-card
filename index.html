<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>
<body>
  <main>
    <article class="card">
      <a class="card-main-image-container" href="/">
        <img class="card-main-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </a>
      <h1 tabindex="0">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="meta-info">
        <p class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
        <p class="time">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
      <hr>
      <p class="author">
        <img src="./images/image-avatar.png" alt="">
        Creation of 
        <a href="/" class="author-name">Jules Wyvern</a>
      </p>
    </article>
  </main>
</body>
</html>
